<!DOCTYPE html>
<html>
    <head>
    
        <meta charset="utf-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=yes">
    
        <title>SLATS SIGN UP</title>
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

       
        
        
       


        <link rel="stylesheet" type="text/css" href="assests/css/formpaging.css">
        
    </head>
    <body>
        <div class="blob"></div>
    
        <div class="container">
    
            <div class="bar">
        
                <span class="bar-circle active"></span>
                <span class="bar-circle"></span>
                <span class="bar-circle"></span>
            </div>

            <div class="form-container">
                <form action="" id="signup-form">

                    <div class="form-page">
                        
                        <label>Full Name</label>
                        <input type="text" id="first-name">

                        <label>Your Email</label>
                        <input type="email" id="email">

                        <label>Your Password</label>
                        <input type="password" id="password">   



                        <button class="btn" data-nav="next"> Next </button> 
                        <button class="btn" href="login page.html">Back to Login</a> </button> 
                    </div>

                    <div class="form-page">

                        
                       
                        <label>First Address</label>
                        <input type="text" id="first-address">

                        <label>Second Address</label>
                        <input type="text" id="second-address">

                        <br>
                        <br>
                        <br>
                        
                        <button class="btn" data-nav="next"> Next </button>       
                        <button class="btn" data-nav="prev"> Prev </button>
                          

                    </div>

                
                    <div class="form-page">
                       
            
                        <p>
                        Please ensure all inputs are valid
                        </p>

                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        
                        <button id="complete-btn" class="btn">Complete</button>
                        <button class="btn" data-nav="prev"> Prev </button>
                        <button class="btn" href="login page.html"> Back to Login</button> 
                        
                         
                    </div>
                  
                   

            
                </form>
                
         </div>
        <script src="assests/js/formpaging.js"></script>
    </body>
</html>
